apiVersion: apps/v1
kind: Deployment
metadata:
  name: summit-intelligence
  labels:
    app: summit-intelligence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: summit-intelligence
  template:
    metadata:
      labels:
        app: summit-intelligence
    spec:
      containers:
        - name: intelligence
          image: ghcr.io/bigmt/summit-intelligence:latest
          ports:
            - containerPort: 8003
          env:
            - name: REDIS_URL
              value: redis://summit-redis:6379
            - name: POSTGRES_URL
              value: postgresql://summit:summit_password@summit-postgres:5432/summit_os
---
apiVersion: v1
kind: Service
metadata:
  name: summit-intelligence
spec:
  selector:
    app: summit-intelligence
  ports:
    - name: http
      port: 8003
      targetPort: 8003
